    <title>Counter</title>
    <link rel="stylesheet" href="counter.css">
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <h1>Counts</h1>
            <div class=zero id="html-numbers">0</div>

        </div>
    </div>
    <script src="counter.js"></script>
</body>
